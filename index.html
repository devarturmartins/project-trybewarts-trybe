<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Project Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class ='trybewarts-header-logo' src="/images/trybewarts-header-logo.svg" alt="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <label for="email">
                <input class="form-control" placeholder="Email" type="email" name="email" id="email">
            </label>
            <label for="password">
                <input class="form-control" placeholder="Senha" type="password" name="password" id="password">
            </label>
            <button class="btn btn-light" id="btn">Entrar</button>
        </form>
    </header>
    <main class="container">
        <form class="formulario" id="evaluation-form" action="">
          <div id="conteiner">
            <div class="container" id="lado-esquerdo">
              <label for="input-name">
                <input class="form-control mb-2" id="input-name" placeholder="Nome" type="text" name="input-name">
              </label>
              <label for="input-lastname">
                <input class="form-control" id="input-lastname" placeholder="Sobrenome" type="text" name="input-last-name">
              </label>
            </div>

            <div class="container" id="lado-direito">  
              <label for="input-email">
                <input class="form-control" type="text" placeholder="Email" name="input-email" id="input-email">
              </label>
              <select class="form-select form-select-small mb-2" name="" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
              </select>
            </div>
        </div>
        <div class="input-group">
          <div class="form-check">
            <label class="form-check-label" id="label-family" for="">Qual sua família?</label> <br>
            <input type="radio" value="Frontend" name="family" class="radio-family form-check-input">Frontend
              <br>
            <input type="radio" value="Backend" name="family" class="radio-family form-check-input">Backend
              <br>
            <input type="radio" value="FullStack" name="family" class="radio-family form-check-input">FullStack
              <br><br>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label> <br>
            <input type="checkbox" class="subject form-check-input" value="HoFs" name="" >HoFs <br>
            <input type="checkbox" class="subject form-check-input" value="Jest" name="" >Jest <br>
            <input type="checkbox" class="subject form-check-input" value="Promises" name="" >Promises <br>
            <input type="checkbox" class="subject form-check-input" value="React" name="" >React <br>
            <input type="checkbox" class="subject form-check-input" value="SQL" name="" >SQL <br>
            <input type="checkbox" class="subject form-check-input" value="Python" name="" >Python <br><br>
          </div>
          <div class="form-check">
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label> <br>
            <input type="radio" value="1" name="rate" class="radio-rate">1
            <input type="radio" value="2" name="rate" class="radio-rate">2
            <input type="radio" value="3" name="rate" class="radio-rate">3
            <input type="radio" value="4" name="rate" class="radio-rate">4
            <input type="radio" value="5" name="rate" class="radio-rate">5
            <input type="radio" value="6" name="rate" class="radio-rate">6
            <input type="radio" value="7" name="rate" class="radio-rate">7
            <input type="radio" value="8" name="rate" class="radio-rate">8
            <input type="radio" value="9" name="rate" class="radio-rate">9
            <input type="radio" value="10" name="rate" class="radio-rate">10
          </div>
            
        </div>
        <div class="form-control">
          <label class="textarea" for="textarea">Deixe seu comentário:</label>
          <textarea class="form-control" name="" maxlength="500" id="textarea" cols="15" rows="10"></textarea>
        </div>
          <div id="counter">500
          </div>

          <div class="form-check" id="agreement-input">
            <input class="form-check-input" type="checkbox" name="" id="agreement">
            <label class="form-check-label" for="" id="label-infos">Você concorda com o uso das informações acima?</label>
          </div>

          <button class="btn btn-success" type="submit" disabled id="submit-btn">Enviar</button>
        </form>
        <div id="form-data">
    
        </div>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
      </div>
    </main>

    <br><br>
    <footer class="footer">Direitos reservados à Trybewarts©</footer>
</body>

<script src="script.js"></script>

</html>
