<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class ='trybewarts-header-logo' src="/images/trybewarts-header-logo.svg" alt="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <label for="email">
                <input placeholder="Email" type="email" name="email" id="email">
            </label>
            <label for="password">
                <input placeholder="Senha" type="password" name="password" id="password">
            </label>
            <button id="btn">Entrar</button>
        </form>
    </header>
    <main>
      <form id="evaluation-form" action="">
            <div id="conteiner">
              <div id="lado-esquerdo">
            <label for="input-name">
              <input id="input-name" placeholder="Nome" type="text" name="input-name">
            </label>
            <label for="input-last-name">
              <input id="input-lastname" placeholder="Sobrenome" type="text" name="input-last-name">
            </label>
          </div>

          <div id="lado-direito">  
            <label for="input-email">
              <input type="text" placeholder="Email" name="input-email" id="input-email">
            </label>
            <select name="" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
      </div>
        

        <label id="label-family" for="">Qual sua família?</label>
        <input type="radio" value="Frontend" name="family" id="">Frontend
        <input type="radio" value="Backend" name="family" id="">Backend
        <input type="radio" value="FullStack" name="family" id="">FullStack

        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" class="subject" value="HoFs" name="" id="">HoFs
        <input type="checkbox" class="subject" value="Jest" name="" id="">Jest
        <input type="checkbox" class="subject" value="Promises" name="" id="">Promises
        <input type="checkbox" class="subject" value="React" name="" id="">React
        <input type="checkbox" class="subject" value="SQL" name="" id="">SQL
        <input type="checkbox" class="subject" value="Python" name="" id="">Python
        
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate" id="">1
        <input type="radio" value="2" name="rate" id="">2
        <input type="radio" value="3" name="rate" id="">3
        <input type="radio" value="4" name="rate" id="">4
        <input type="radio" value="5" name="rate" id="">5
        <input type="radio" value="6" name="rate" id="">6
        <input type="radio" value="7" name="rate" id="">7
        <input type="radio" value="8" name="rate" id="">8
        <input type="radio" value="9" name="rate" id="">9
        <input type="radio" value="10" name="rate" id="">10

        <div id="agreement-input">
          <input type="checkbox" name="" id="agreement">
          <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        </div>
      </form>
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
</body>
<script src="script.js"></script>
</html>
